<!--home template-->
<div class="container" ng-controller="ItemsController">
    <!--All Items-->
    <div class="row row-content">
        <div class="col-xs-12">
            <h3 align=center>All Items</h3>
        </div>
        <div class="col-xs-12">
            <div ng-if="error">
                <h3>{{message}}</h3>
            </div>
            <div class="table-responsive" ng-if="!error">
                <table class="table table-striped">
                    <tr>
                        <th>type</th>
                        <th>name</th>
                        <th>start</th>
                        <th>end</th>
                        <th>place</th>
                    </tr>
                    <tr ng-repeat="item in items">
                        <td>{{item.item_type.name}}</td>
                        <td>{{item.name}}</td>
                        <td title="UTC time: {{item.start_date}}">{{item.start_date | localDateTime}}</td>
                        <td title="UTC time: {{item.end_date}}">{{item.end_date | localDateTime}}</td>
                        <td>{{item.place.name}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


</div>
